---
layout: page
---

{% for post in site.categories.[page.category] %}
<article class="post-preview">
    <a href="{{ post.url | prepend: site.baseurl }}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
        {% endif %}
    </a>
    <p class="post-meta">
        Posted by
        {% if post.author %}
            {{ post.author }}
        {% else %}
            {{ site.title }}
        {% endif %}
        on {{ post.date | date: "%B %-d, %Y" }}
    </p>
</article>
<hr>
{% endfor %}

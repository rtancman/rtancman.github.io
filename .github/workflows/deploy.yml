name: deploy

on:
  push:
    branches:
      - jekyll

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@2.0.5
        with:
          token: ${{ secrets.GH_PAGES_GITHUB_TOKEN }}
          target_branch: "master"